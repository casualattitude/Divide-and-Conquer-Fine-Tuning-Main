training_modifiers:

  - !EpochRangeModifier
    start_epoch: 0
    end_epoch: 100

  - !LearningRateFunctionModifier
    start_epoch: 0
    end_epoch: 100
    lr_func: cosine
    init_lr: 0.0005
    final_lr: 0.00001

pruning_modifiers:

  - !FastCAPruningModifier
    params: ['re:(.*blocks.*.attn.qkv.weight)|(.*blocks.*.attn.proj.weight)|(.*blocks.*.mlp.fc.*weight)']
    init_sparsity: 0.1
    final_sparsity: 0.1
    start_epoch: 0
    end_epoch: 100
    update_frequency: 2
    inter_func: linear
    mask_type: unstructured
    num_grads: 128
    fisher_block_size: 192
    damp: 1.0e-2

