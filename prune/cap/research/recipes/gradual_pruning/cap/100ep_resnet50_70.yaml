training_modifiers:

  - !EpochRangeModifier
    start_epoch: 0
    end_epoch: 100

  - !LearningRateFunctionModifier
    start_epoch: 0
    end_epoch: 100
    lr_func: linear
    init_lr: 0.0005
    final_lr: 0.00001
    cycle_epochs: 10
    cycle_mul: 1.0

pruning_modifiers:

  - !FastCAPruningModifier
    params: [ 're:.*(conv1 |layer\d.\d.(conv\d|downsample.0)).weight' ]
    init_sparsity: 0.7
    final_sparsity: 0.7
    start_epoch: 0
    end_epoch: 100
    update_frequency: 2
    inter_func: linear
    mask_type: unstructured
    num_grads: 4096
    fisher_block_size: 256
    damp: 1.0e-8

